<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="assets/imagem/instagram_icon.png" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="ball">
            <div class="ball1"></div>
        </div>
        <div class="instagram-phone">
            <img id="instagram_phone_white" src="./assets/imagem/instagram-phone-white.png" alt="smartphone">
            <img id="instagram_phone_pink" src="./assets/imagem/instagram-phone-pink.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./assets/imagem/instagram-logo.png" alt="intagram logo">
                <div class="profile-photo">
                    <img src="./assets/imagem/profile.jpg" alt="profile photo">
                </div>
                <a href="" class="instagram-login">Continue as callixtoz</a>
                <a href="" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not callixtoz?</p>
                <p class="not-account">
                    <a href="" class="link-blue">Switch accounts</a>
                    or
                    <a href="" class="link-blue">Sigh Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <b class="get-app"> Get the app</b>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
